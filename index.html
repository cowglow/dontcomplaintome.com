<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Don't Complain To Me</title>
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <header>
      <h1>Don't Complain To Me</h1>
      <h2>
        A disappointing feedback tool.<br />Not for the faint-hearted, tough
        skin required.
      </h2>
    </header>
    <main>
      <form>
        <label for="complaint">Enter your complaint:</label>
        <br />
        <textarea
          id="complaint"
          name="complaint"
          rows="10"
          cols="50"
          maxlength="560"
          autofocus
        ></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>

      </p>

        View Code in <a href="https://github.com/cowglow/dontcomplaintome.com">GitHub Repo</a>.
      </p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
