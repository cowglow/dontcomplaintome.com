<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Don't Complain To Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Don't Complain To Me</h1>
      <h2>A disappointing feedback tool.</h2>
      <h3>Not for the faint-hearted, tough skin required.</h3>
    </header>
    <main>
      <form>
        <label for="complaint">Enter your complaint:</label>
        <br />
        <textarea
          id="complaint"
          name="complaint"
          rows="10"
          cols="50"
          maxlength="560"
          autofocus
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <p>
        &copy; 2023 <a href="https://cowglow.com/">cowglow</a>. All rights
        reserved.
      </p>
      <p>
        <a href="https://github.com/cowglow/dontcomplaintome.com"
          >GitHub Repo</a
        >
      </p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
